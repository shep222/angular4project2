<div class="row">
    <div class="col-cs-12">
        <button class="btn btn-success" type="button" name="button">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix"
        *ngFor="let eachRecipe of recipes">
        <div class="pull-left">
            <h4 class="list-group-item-heading"> {{ eachRecipe.name }} </h4>
            <p class="list-group-item-text"> {{ eachRecipe.description}}</p>
        </div>
            <span class="pull-right">
                <img src="{{ eachRecipe.imagePath }}" alt="" class="img-responsive">
            </span>
            </a>
        <app-recipe-item></app-recipe-item>
    </div>

</div>
