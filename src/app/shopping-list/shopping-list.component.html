<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="pointer list-group-item"
            *ngFor="let item of ingredient"> {{ item.name }} ({{ item.amount }})</a>
        </ul>
    </div>
</div>
